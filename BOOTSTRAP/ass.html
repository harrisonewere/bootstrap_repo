<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        img {
        
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Excelytte Studio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- carousel -->
    <div id="carouselExampleIndicators" class="carousel slide container" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="obi1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="obi2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="obi.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row">
        <div class="col-6 p-5 g-4 bg-success">
            <h4>Register</h4>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" name="name " class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="Enter your Email" id="email" name="email " class="form-control">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Phone Number</label>
                    <input type="tel" placeholder="+23480xxxxxxxx" id="tel" name="tel " class="form-control">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" placeholder="Adress line 1" id="address" name="address " class="form-control mb-2">
                    <input type="text" placeholder="Adress line 2" id="address" name="address " class="form-control">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">City</label>
                    <input type="email" placeholder="Residential City" id="city" name="city " class="form-control">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select">
                        <option selected>Select Your State</option>
                        <option value="abia">Abia </option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="AkwaIbom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                      </select>
                      <div class="mt-3">
                        <button class="btn btn-outline-light">Register</button>
                      </div>
                     
                </div>
            </form>
        </div>
        <div class="col-6 p-5 g-4">
            <h4>Login</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="Enter your Email" id="email" name="email " class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="Enter Password" id="password" name="password " class="form-control">
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-success"data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
              </div>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Login Successful
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>

        </div>

      </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
