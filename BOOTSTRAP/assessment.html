  <!-- carousel -->

  <div id="carousel" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-item active">
        <img src="flower1.jpg" class="d-block w-100" alt="There is supposed to be image here">

</div>

  <!-- end of navbar -->
  <div class="row">
    <div class="col-6 p-5 g-5 border border-dark bg-info">
      <form action="" class="was-validated">

        <div class="alert alert-success">
          Your Registration is successful
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Successful</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Email address field -->
        <div class="mb-3 ">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control form-control-sm" placeholder="Enter Email" name="email" id="email"
            required>
          <div class="invalid-feedback">
            Please a Username
          </div>
        </div>
        <!-- Password field\ -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm" name="password" id="password"
            placeholder="Enter Password" required>
          <div class="invalid-feedback">
            Please enter a password
          </div>
          <div class="valid-feedback">
            Yaay! you don put password
          </div>
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Profile Picture</label>
          <input type="file" name="image" id="file" class="form-control">
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="color" class="form-control form-control-color" name="color" id="color"
            placeholder="Enter Password">
        </div>
        <div class="mb-3">
          <label for="best-meal" class="form-label">Best Meal</label>
          <select name="best-meal" id="best-meal" class="form-select">
            <option selected>Choose a meal</option>
            <option value="eba">Eba</option>
            <option value="garri">Garri</option>
            <option value="beans">beans</option>
            <option value="dodo">Dodo</option>
          </select>
        </div>
        <div class="mb-3">
          <h6>Educational Qualification</h6>
          <div class="form-check">
            <input type="checkbox" name="qualification" id="fslc" class="form-check-input">
            <label for="fslc" class="form-check-label">Primary 6</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="qualification" id="waec" class="form-check-input" checked>
            <label for="waec" class="form-check-label">WAEC</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="qualification" id="ond" class="form-check-input">
            <label for="ond" class="form-check-label">National Diploma</label>
          </div>
        </div>
        <div class="mb-3">
          <h6>Gender</h6>
          <div class="form-check">
            <input type="radio" name="gender" id="male" class="form-check-input" checked>
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" name="gender" id="female" class="form-check-input">
            <label for="female" class="form-check-label">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" name="gender" id="confused" class="form-check-input">
            <label for="confused" class="form-check-label">Confused</label>
          </div>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">&#8358;</span>
          <input type="number" class="form-control" placeholder="Amount" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput">
          <label for="floatingInput">Email address</label>
        </div>

        <a href="" class="btn btn-outline-success mb-2">Go back</a>

        <button class="btn btn-outline-success w-100">Register</button>
      </form>
    </div>

    <div class="col-6 p-5 g-5">
      <div class="row">
        <div class="col-6 p-3 card border border-dark bg-success m-3 text-white">
            <form action="">
                <div class="mb-3">
                    <label for="email" class="col-form-label">Email Address</label>
                    <input type="email" class="form-control form-control-lg " placeholder="Enter Email" name="Email" id="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" placeholder="Enter password" name="password" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" class="form-control form-control-color"  name="color" id="color">
                </div>
                
                    <button>Login</button>
                </div>
            </form>
        </div>
        
    </div>
    
          </div>
        </div>
      </div>
    </div>
